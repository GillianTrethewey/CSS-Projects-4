<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC Mock-Up Page</title>
    <link href="./resources/css/reset.css" rel="stylesheet" />
    <link href="./resources/css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/88faf14c6a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <div class="nav-left">
          <img id="logo" src="./resources/images/logo.png" />
          <div class="nav-left-sign-in">
            <i class="fa-solid fa-user"></i>
            <a id="link" href="#">Sign in</a>
          </div>
        </div>
        <nav class="nav">
          <ul>
            <li>Home</li>
            <li>News</li>
            <li>Sport</li>
            <li>Reel</li>
            <li>Worklife</li>
            <li>Travel</li>
            <li>Future</li>
            <li>Culture</li>
          </ul>
        </nav>
        <div class="nav-right">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
          <p>Search BBC</p>
        </div>
      </header>
      <section id="home">
        <div id="top-line" class="top-line">
          <h1>Welcome to BBC.com</h1>
          <h2 id="date">Sunday, 19 February</h2>
        </div>
        <div class="image-grid">
          <img src="./resources/images/Chinese-balloon.png " />
          <img src="./resources/images/instagram.jpg" />
          <img src="./resources/images/US-inflation.jpg" />
          <img src="./resources/images/Turkey-earthquake.jpg" />
          <img src="./resources/images/Marvel.jpg" />
        </div>
      </section>
      <section id="news">
        <div class="top-line">
          <h2>News</h2>
        </div>
        <div class="news__articles">
          <img src="./resources/images/Michigan.jpg" />
          <img src="./resources/images/Republican.jpg" />
          <img src="./resources/images/Superbowl.png" />
        </div>
      </section>
    </div>
  </body>
</html>
